<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tower Builder</title>
    <link rel="stylesheet" href="./style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
</head>

<body>
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <div id="container">
        <h1 id="title"></h1>
        <div id="game"></div>
        <div id="score">0</div>
        <div id="combo-display" class="combo-hidden"></div>


		
        <div class="instructions-box">
            <h2>How to Play</h2>
            <p>Click or press the spacebar to place the block.</p>
            <p>Place the new block directly on top of the previous one to continue building the tower.</p>
            <p>The game ends when a block misses the tower.</p>
        </div>

        <div class="credit-box">
            Created by Lucifer
        </div>

        <div class="game-over">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p id="new-high-score" class="hidden">New High Score!</p>
            <p>High Score: <span id="high-score">0</span></p>
            <button id="restart-button">Restart Game</button>
        </div>
        <div class="game-ready">
            <div id="start-button">Start Building Blocks</div>
            <div></div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
	
    <script type="module" src="./stage.js"></script>


</body>

</html>
